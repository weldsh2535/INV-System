<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Customers</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-grid >
      <ion-item color="gray" >
        <ion-row text-center nowrap>
          <ion-col size="3">Date</ion-col>
          <ion-col size="3" >Credit</ion-col>
          <ion-col size="3" >Debit</ion-col>
          <ion-col size="3" >Running Balance</ion-col>
        </ion-row>
      </ion-item>
      <ion-row *ngFor="let customerL of customerList">
        <ion-col size="3">
         {{customerL.fullname}}
        </ion-col>
        <ion-col size="3">
          {{customerL.location}}
        </ion-col>
        <ion-col size="3">
          {{customerL.address}}
        </ion-col>
        <ion-col size="3">
          {{customerL.phonenumber}}
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
  </ion-content>

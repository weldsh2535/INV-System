<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Product Price List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <table class="table table-hover">
    <colgroup>
      <col width="5%">
      <col width="5%">
    </colgroup>
    <thead style="background-color: cadetblue;">
      <tr>
        <th scope="col">Item Name</th>
        <th scope="col">Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of itemsOfList">
        <td>
          <ion-thumbnail slot="start">
          <img [src]="item.picture">
        </ion-thumbnail></td>
        <td>{{item.name}}</td>
        <td>{{item.price}}</td>
      </tr>
    </tbody>
  </table>
  <div *ngIf="generateList">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Item List</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        List of customers and their contact information
        Want to customize this report?
        Just change the settings at the top of this window before selecting Generate.
        <ion-button (click)="generate()">generate</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>

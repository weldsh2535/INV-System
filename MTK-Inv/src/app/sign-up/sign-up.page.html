<ion-header [translucent]="true">
	<ion-toolbar>
	  <ion-buttons slot="start">
		<ion-menu-button></ion-menu-button>
	  </ion-buttons>
	  <ion-title>Sign Up </ion-title>
	</ion-toolbar>
  </ion-header>

<ion-content>
  <form #form="ngForm"(ngSubmit)="signUpUser(form)">
	  <div>
		  <ion-item>
			<ion-input name="email" type="email" placeholder="your@email.com" ngModel required>Email:</ion-input>
		  </ion-item>
		  <ion-item>
			<ion-input name="password" type="password" placeholder="password" ngModel required>Password:</ion-input>
		  </ion-item>
	 </div>
	 <div style="text-align: center; margin: auto;">
        <ion-button type="submit" [disabled]="form.invalid">Sign Up</ion-button>
	 </div>
	</form>

</ion-content>

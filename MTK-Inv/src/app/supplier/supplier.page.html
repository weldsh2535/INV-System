<ion-header [translucent]="true">
  <ion-toolbar color="primary" >
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Supplier Registration</ion-title>
  </ion-toolbar>
</ion-header>
<ion-list>
  <form [formGroup]="regform">
  <ion-item>
    <ion-label position="floating">Balance</ion-label>
    <ion-input formControlName="balance"></ion-input>
    </ion-item>
  
  <ion-item>
    <ion-label position="floating">Location</ion-label>
    <ion-input formControlName="location"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Country</ion-label>
    <ion-input formControlName="country"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label>Agreement</ion-label>
    <ion-input formControlName="agreement"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Commission</ion-label>
    <ion-input formControlName="commission"></ion-input>
  </ion-item> <div style="text-align: center; margin: auto;">
    <ion-button id="add items" (click)="SaveSupplier()"> 
      <ion-icon slot="start" name="add-circle-outline"></ion-icon>
      Add Supplier </ion-button>
  </div>
</form>
</ion-list>
<ion-content>
  <ion-searchbar
  (keyup)="filter($event)"  showCancelButton="never"></ion-searchbar>

   <ion-item-sliding  *ngFor="let item of ListOfSupplier " #slidingItem >
        <ion-item detail>
          <ion-label 
          style="background-color: rgb(155, 166, 173); border-radius: 7px; text-align: center;color: rgb(10, 100, 236);">
            <h2>Commision is: {{item.commission}}</h2>
            <h3>Location: {{item.location}}</h3>
            <h3>Agreement : {{item.agreement}}</h3>
          </ion-label>
          
        </ion-item>
      <ion-item-options side="start">
      <ion-item-option color="danger" (click)="Edit(item,slidingItem)">
     <ion-icon  name="create" slot="icon-only"></ion-icon></ion-item-option>
     <ion-item-option color="danger" (click)="delete(item,slidingItem)">
      <ion-icon  name="trash" slot="icon-only"></ion-icon></ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-content>
